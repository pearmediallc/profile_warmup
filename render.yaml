# Render Blueprint for Profile Warmup
# Deploy with: render blueprint apply
# Note: Docker services require a paid plan on Render

services:
  # Frontend - Static Site (Free tier)
  - type: web
    name: profile-warmup-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://profile-warmup.onrender.com

  # Backend API - Docker Web Service (requires paid plan for Chrome)
  - type: web
    name: profile-warmup-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: REDIS_URL
        fromService:
          name: profile-warmup-redis
          type: redis
          property: connectionString
      - key: FRONTEND_URL
        value: https://profile-warmup-frontend.onrender.com
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "/ms-playwright"
      # Cloudinary - Add your credentials
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Redis - For status broadcasting (Free tier)
  - type: redis
    name: profile-warmup-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
